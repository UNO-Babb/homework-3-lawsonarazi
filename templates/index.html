<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Finder Game</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 id="game-title">Trail Finder</h1>

    <!-- Level and Player Selection -->
    <div id="level-info">
        <span id="level-text">Level: Easy</span>
        <span id="player-text">Player: 1</span>
    </div>

    <!-- Game Board Container -->
    <div id="board" class="board"></div>

    <div id="player-wins">
        <span>Player 1: 0 Wins</span>
        <span>Player 2: 0 Wins</span>
        <span>Player 3: 0 Wins</span>
        <span>Player 4: 0 Wins</span>
    </div>

    <!-- Control Buttons -->
    <div id="control-panel">
        <h3>Number of Players:</h3>
        <button onclick="selectPlayers(1)">1</button>
        <button onclick="selectPlayers(2)">2</button>
        <button onclick="selectPlayers(3)">3</button>
        <button onclick="selectPlayers(4)">4</button>

        <h3>Choose Difficulty Level:</h3>
        <button onclick="selectLevel('Easy')">Easy</button>
        <button onclick="selectLevel('Medium')">Medium</button>
        <button onclick="selectLevel('Hard')">Hard</button>
        <button onclick="selectLevel('Expert')">Expert</button>
    </div>

    <button onclick="restartGame()">Restart Game</button>

    <script src="/static/app.js"></script>
</body>
</html>
